

<ion-content padding>
    <!-- Default Input -->
    <ion-input></ion-input>

    <!-- Input with value -->
    <ion-input value="custom"></ion-input>

    <!-- Input with placeholder -->
    <ion-input placeholder="Enter Input"></ion-input>

    <!-- Input with clear button when there is a value -->
    <ion-input clearInput value="clear me"></ion-input>

    <!-- Number type input -->
    <ion-input type="number" value="333"></ion-input>

    <!-- Disabled input -->
    <ion-input value="Disabled" disabled></ion-input>

    <!-- Readonly input -->
    <ion-input value="Readonly" readonly></ion-input>

    <!-- Inputs with labels -->
    <ion-item>
        <ion-label>Default Label</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Fixed Label</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Stacked Label</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <p>指定类型</p>
    <ion-input type="file"></ion-input>
    <p>显示清除按钮</p>
    <ion-input clearInput="true"></ion-input>
    <p>密码清楚</p>
    <ion-item>
        <ion-input type="password" clearInput="true"></ion-input>
    </ion-item>
    <p>指定输入文字颜色</p>
    <ion-item>
        <ion-input type="text" color="success"></ion-input>
    </ion-item>
    <p>输入间隔监听</p>
    <ion-item>
        <ion-input type="text" [debounce]="500" (ionChange)="chageType($event)"></ion-input>
    </ion-item>

</ion-content>
